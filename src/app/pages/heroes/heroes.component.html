<div class="container mt-5">
    <h1> Listado de Heroes</h1>
    <hr>
    <div class="row text-right">
        <div class="col">
            <button class="btn btn-primary" routerLink="/heroe/nuevo"><i class="fas fa-plus"></i>Agregar</button>
        </div>
    </div>
</div>


<div class="container">

    <div class="row">
        <div class="col">

            <table class="table mt-4" *ngIf="!cargando && heroes.length > 0">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Poder</th>
                        <th scope="col">Vivo</th>
                        <th scope="col">Herramientas</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of heroes; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.nombre}}</td>
                        <td>{{item.poder}}</td>
                        <td>
                            <label *ngIf="item.vivo" class="badge badge-success">Vivo</label>
                            <label *ngIf="!item.vivo" class="badge badge-danger">Muerto</label>
                        </td>
                        <td>

                            <button class="btn btn-info mr-1" [routerLink]="['/heroe', item.id]">
                                <i class="fas fa-pen"></i>
                            </button>

                            <button class="btn btn-danger mr-1" (click)="deleteHeroe(item, i)">
                                <i class="fas fa-minus-circle"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>


            <div class="alert alert-info text-center mt-3" *ngIf="cargando">
                <h4 class="alert-heading">Cargando</h4>
                <p><i class="fas fa-sync fa-spin fa-2x"></i></p>
            </div>
            <div class="alert alert-warning text-center mt-3" *ngIf="!cargando && heroes.length === 0 ">
                <h4 class="alert-heading">No hay registros</h4>
                <p><i class="fas fa-exclamation  fa-2x"></i></p>
            </div>
        </div>
    </div>
</div>
